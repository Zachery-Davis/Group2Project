{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{type}}</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" />
    <script src="https://kit.fontawesome.com/b593ca79be.js" crossorigin="anonymous"></script>
  </head>
{% if type == 'login' %}
  <body class="loginBody dark-mode">
    <a href="{% url 'landingPage' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" /></a>
    <h1 class="title">SkillSync</h1>
    <main class="form-container">
      <h2>Login</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="username" placeholder="example@mail.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="F1-button">Submit</button>
      </form>
      <form action="{% url 'registerPage' %}" method="GET">
      <button class="F2-button">Don't have an account? Register</button>
      </form>
    </main>

    <footer>
      <i class="fa-solid fa-expand" onclick="resetScale()" title="Reset Zoom" style="margin-left: 15px; cursor: pointer; display: none"></i>
      <i class="fa-regular fa-lightbulb" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
    </footer>

    <script src="{% static 'js/footer.js' %}"></script>
  </body>

{% else %}
  <body class="loginBody dark-mode">
    <a href="{% url 'landingPage' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" /></a>
    <h1 class="title">SkillSync</h1>
    <main class="form-container">
      <h2>Register</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="username" placeholder="example@mail.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password1" placeholder="Password" required />
        </div>
        <div class="form-group" id="regInput">
          <label for="password">Verify Password</label>
          <input type="password" id="password2" name="password2" placeholder="Verify Password" />
        </div>
        <button type="submit" class="F1-button">Submit</button>
      </form>
      <form action="{% url 'loginPage' %}" method="GET">
      <button class="F2-button">Have an account? Login</button>
      </form>
    </main>

    <footer>
      <i class="fa-solid fa-expand" onclick="resetScale()" title="Reset Zoom" style="margin-left: 15px; cursor: pointer; display: none"></i>
      <i class="fa-regular fa-lightbulb" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
    </footer>

    <script src="{% static 'js/footer.js' %}"></script>
  </body>
{% endif %}
</html>
