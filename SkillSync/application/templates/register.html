{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" />
    <script src="https://kit.fontawesome.com/b593ca79be.js" crossorigin="anonymous"></script>
  </head>
  <body class="loginBody dark-mode">
    <a href="landing.html"><img src="{% static 'images/logo.png' %}" alt="Logo" /></a>
    <h1 class="title">Skill Sync</h1>
    <main class="form-container">
      <h2>Register</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="example@mail.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password1" name="password1" placeholder="Password" required />
        </div>
        <div class="form-group">
            <label for="password">Verify Password</label>
            <input type="password" id="password2" name="password2" placeholder="Verify Password" required />
          </div>
        <button type="submit" class="F1-button"><a href="{% url 'landingPage' %}">Register</a></button> 
        <button class="F2-button">Login</button>
      </form>
    </main>

    <footer>
      <i class="fa-solid fa-expand" onclick="resetScale()" title="Reset Zoom" style="margin-left: 15px; cursor: pointer; display: none"></i>
      <i class="fa-regular fa-lightbulb" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
    </footer>

    <script src="{% static 'js/footer.js' %}"></script>
  </body>
</html>
