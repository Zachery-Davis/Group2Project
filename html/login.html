<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="https://kit.fontawesome.com/b593ca79be.js" crossorigin="anonymous"></script>
  </head>
  <body class="loginBody dark-mode">
    <a href="landing.html"><img src="./images/logo.png" alt="Logo" /></a>
    <h1 class="title"><a href="dashboard.html">Skill Sync</a></h1>
    <main class="form-container">
      <h2>Login</h2>
      <form action="login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="example@mail.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="password" required />
        </div>
        <div id="regInput" style="display: none">
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="password" />
          </div>
          <div class="form-group">
            <label for="profilePicture">Profile Picture (Optional)</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
          </div>
          <div class="form-group">
            <label for="bio">Bio (Optional)</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
          </div>
        </div>
        <button type="submit" class="F1-button">Login</button>
        <button type="button" class="F2-button">Register</button>
      </form>
    </main>

    <footer>
      <i class="fa-regular fa-lightbulb" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
    </footer>

    <script src="./js/icon.js" defer></script>
    <script src="./js/login.js"></script>
  </body>
</html>
