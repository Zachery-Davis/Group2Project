<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="https://kit.fontawesome.com/b593ca79be.js" crossorigin="anonymous"></script>
  </head>
  <body class="dark-mode">
    <header>
      <a href="landing.html"><img src="./images/logo.png" alt="Logo" /></a>
      <a href="profile.html" class="user-icon"> <img class="profile-img icon" src="./images/default user.png" alt="profile picture" /> </a>
      <div class="dropdown">
        <i class="fa-solid fa-bars" onclick="toggleDropdown()"></i>
        <div class="dropdown-content" id="dropdownMenu">
          <a href="account.html">Account</a>
          <a href="main.html">Skill Tree</a>
          <!-- <a href="#">Skill List</a> -->
          <a href="login.html">Sign Out</a>
        </div>
      </div>
    </header>

    <main class="account-page">
      <div class="sidebar">
        <button class="tablinks selected">Overview</button>
        <button class="tablinks">Settings</button>
        <button class="tablinks">Notifications</button>
        <button class="tablinks">Sign Out</button>
      </div>

      <div class="content">
        <div id="Overview" class="tabcontent show">
          <h2>Overview</h2>
          <p>Welcome to your account page. Here is a summary of your activities.</p>
        </div>

        <div id="Settings" class="tabcontent">
          <h2>Settings</h2>
          <form class="settings-form">
            <!-- Username -->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="username" />
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">New Password</label>
              <input type="password" id="password" name="password" placeholder="password" />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="password" />
              <span class="error-message" id="confirmPasswordError"></span>
              <!-- Error message for password -->
            </div>

            <!-- Profile Picture -->
            <div class="form-group">
              <label for="profilePicture">Profile Picture</label>
              <input type="file" id="profilePicture" name="profilePicture" accept="image/*" />
            </div>

            <!-- Bio -->
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
            </div>

            <!-- Social Media Links -->
            <div class="form-group">
              <label for="github">GitHub</label>
              <input type="url" id="github" name="github" placeholder="GitHub profile URL" />
            </div>

            <div class="form-group">
              <label for="linkedin">LinkedIn</label>
              <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn profile URL" />
            </div>

            <div class="form-group">
              <label for="instagram">Instagram</label>
              <input type="url" id="instagram" name="instagram" placeholder="Instagram profile URL" />
            </div>

            <!-- Submit button -->
            <button type="submit" class="F1-button">Save Changes</button>
          </form>
        </div>

        <div id="Notifications" class="tabcontent">
          <h2>Notifications</h2>
          <p>Here you can manage your notification preferences.</p>
        </div>

        <div id="Sign Out" class="tabcontent">
          <h2>Sign Out</h2>
          <p>You have been signed out successfully.</p>
        </div>
      </div>
    </main>

    <footer>
      <i class="fa-regular fa-lightbulb" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
    </footer>

    <script src="./js/account.js" defer></script>
    <script src="./js/icon.js" defer></script>
  </body>
</html>
